# Native extensions (iOS)

--

- Write extensions in Objective-C or Swift

--

--

---

# Native modules (iOS - Simple classes)

--

```objc
#import "RCTBridgeModule.h"

@interface RNExample : NSObject <RCTBridgeModule>

@end
```

--

```objc
#import "RCTBridge.h"

#import "RNExample.h"

@implementation RNExample

RCT_EXPORT_MODULE()

@synthesize bridge = _bridge;

RCT_EXPORT_METHOD(someCoolMethod)
{
    NSLog(@"Hi there, you called this cool method.");
}

@end
```

--

```javascript
var RNExample = require('react-native').NativeModules.RNExample;
RNExample.someCoolMethod(); // Some nice text on the console now
```

---

# Native modules (iOS - Custom views 1/2)

--

```objc
#import "RCTViewManager.h"

@interface RNMyViewManager : RCTViewManager

@end
```

--

```obj
#import "RNMyViewManager.h"
#import "RNMyView.h"
#import "RCTBridge.h"

@implementation RNMyViewManager

RCT_EXPORT_MODULE();

@synthesize bridge = _bridge;

- (UIView *)view
{
    return [[RNMyView alloc] init];
}

@end
```

---

# Native modules (iOS - Custom views 2/2)

--

```objc
#import "RCTView.h"

@interface RNMyView : RCTView

@end
```

--

```objc
#import "RNMyView.h"

@implementation RNMyView

- (void)drawRect:(CGRect)rect
{
    [super drawRect:rect];
}

@end
```

--

```javascript
var { requireNativeComponent } = require('react-native');

module.exports = requireNativeComponent('RNMyView', null);
```
