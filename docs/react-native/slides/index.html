# Native extensions

--

- Write extensions in Objective-C or Swift

--

- Create custom modules as `NSObject` or `UIView`

--

- Automagically maps Objective-C primitives, dictionaries and arrays

---

# Native modules (Simple classes)

--

```objc
#import "RCTBridgeModule.h"

@interface RNExample : NSObject <RCTBridgeModule>

@end
```

--

```objc
#import "RCTBridge.h"

#import "RNExample.h"

@implementation RNExample

RCT_EXPORT_MODULE()

@synthesize bridge = _bridge;

RCT_EXPORT_METHOD(someCoolMethod)
{
    NSLog(@"Hi there, you called this cool method.");
}

@end
```

--

```javascript
var RNExample = require('NativeModules').RNExample;
RNExample.someCoolMethod(); // Some nice text on the console now
```

---

# Native modules (Custom views 1/2)

--

```objc
#import "RCTViewManager.h"

@interface RNMyViewManager : RCTViewManager

@end
```

--

```obj
#import "RNPieChartManager.h"
#import "RNMyView.h"
#import "RCTBridge.h"

@implementation RNMyViewManager

RCT_EXPORT_MODULE();

@synthesize bridge = _bridge;

- (UIView *)view
{
    return [[RNMyView alloc] init];
}

@end
```

---

# Native modules (Custom views 2/2)

--

```objc
#import "RCTView.h"

@interface RNMyView : RCTView

@end
```

--

```objc
#import "RNMyView.h"

@implementation RNMyView

- (void)drawRect:(CGRect)rect
{
    [super drawRect:rect];
}

@end
```

--

```javascript
var {requireNativeComponent} = require('react-native');

module.exports = requireNativeComponent('RNMyView', null);
```

# The current state of React Native

--

- Publicly available since March 2015

--

- Used in Facebook production apps (Facebook Ads, Facebook Groups)

--

- There is no equivalent of Gesture Recognizers in React Native

--

- Experimental Animation API

--

```javascript
// Node.js
var moduleName = 'mything.js';
var mod = require(moduleName);
```

--

```javascript
// React Native
var moduleName = 'mything.js';
var mod = require(moduleName);
// Error: Cannot find 'mything.js'
```

---

# The future of React Native

--

- Improved asset management

--

- Android support coming "soon"
